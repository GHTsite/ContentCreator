<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GHT E-Sports</title>
  <style>
    /* Hintergrundbild */
    .background-logo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('logo+lila.png') center/cover no-repeat;
      opacity: 0.15; /* Dunkler Hintergrund */
      z-index: -1;
    }

    /* Allgemeiner Stil */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #eee; /* Heller Text */
      background-color: #222; /* Dunkler Hintergrund */
    }

    /* Header-Stil mit weißen Linien und Links */
    header {
      background-color: #333;
      color: #fff;
      padding: 40px 20px 30px; /* Vergrößertes Padding */
      text-align: center;
      position: relative;
      border-top: 4px solid #fff; /* Weiße Linie oben */
      border-bottom: 4px solid #fff; /* Weiße Linie unten */
    }

    header h1 {
      margin: 0;
      font-size: 32px; /* Schriftgröße leicht erhöht */
      font-weight: bold;
    }

    /* Links für "SHOP" */
    .header-links {
      position: absolute;
      top: 50%; /* Auf gleicher Ebene wie der "GHT E-Sports"-Text */
      left: 40px; /* Verschiebung nach links */
      right: 40px; /* Verschiebung nach rechts */
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%); /* Vertikale Zentrierung */
    }

    .header-links a {
      color: #fff; /* Gleiche Farbe wie der Header-Text */
      text-decoration: none; /* Keine Unterstreichung */
      font-size: 18px;
      font-weight: bold;
      padding: 10px 20px;
    }

    .header-links a:hover {
      background-color: #444;
      border-radius: 5px;
    }

    /* Stil für den "Noch in Bearbeitung"-Text */
    .under-construction {
      text-align: center;
      margin-top: 100px; /* Etwas Abstand nach oben */
      font-size: 24px;
      color: #ccc; /* Heller Text */
    }

    /* Content Creator Bereich */
    .content-creators {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 50px;
      padding: 20px;
      flex-wrap: wrap; /* Flexbox erlaubt es, dass die Boxen umgebrochen werden */
    }

    .creator-box {
      width: 30%; /* Die Boxen sollen 30% der Breite einnehmen */
      background-color: #444;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      color: white;
      transition: transform 0.3s ease;
    }

    .creator-box:hover {
      transform: scale(1.05);
    }

    .creator-img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .creator-info {
      margin-top: 15px;
    }

    /* Für mobile Geräte (Handy) */
    @media only screen and (max-width: 768px) {
      .content-creators {
        flex-direction: column; /* Flex-Elemente von oben nach unten anordnen */
        align-items: center; /* Inhalt zentrieren */
      }
      
      .creator-box {
        width: 80%; /* Breite auf mobilen Geräten anpassen */
        margin-bottom: 20px; /* Abstand zwischen den Boxen */
      }

      .under-construction {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Hintergrund-Logo -->
  <div class="background-logo"></div>

  <!-- Kopfbereich -->
  <header>
    <div class="header-links">
      <a href="https://tim23455.github.io/Shop/" target="_blank">SHOP</a>
    </div>
    <a href="https://tim23455.github.io/GHT/" target="_blank">
      <h1>GHT E-Sports</h1>
    </a>
  </header>

  <!-- Noch in Bearbeitung Text -->
  <div class="under-construction">
    <h1>Unsere Content Creator</h1>
  </div>

  <!-- Content Creator Flexbox -->
  <section class="content-creators">
    <!-- Creator 1: Mattes -->
    <div class="creator-box">
      <img class="creator-img" src="https://static-cdn.jtvnw.net/jtv_user_pictures/6a2ff034-4e3a-4e56-b7a9-62e6d3ef24e0-profile_image-300x300.png" alt="Mattes" />
      <div class="creator-info">
        <h3>Mattes</h3>
        <p>150 Abonnenten auf Twitch</p>
        <a href="https://www.twitch.tv/mattes9711" target="_blank">Zu seinem Twitch-Kanal</a>
      </div>
    </div>

    <!-- Creator 2: Beispiel-Content-Creator (Wiederhole nach Bedarf) -->
    <div class="creator-box">
      <img class="creator-img" src="https://static-cdn.jtvnw.net/jtv_user_pictures/6a2ff034-4e3a-4e56-b7a9-62e6d3ef24e0-profile_image-300x300.png" alt="Mattes" />
      <div class="creator-info">
        <h3>Max Mustermann</h3>
        <p>120 Abonnenten auf Twitch</p>
        <a href="https://www.twitch.tv/example" target="_blank">Zu seinem Twitch-Kanal</a>
      </div>
    </div>

    <!-- Creator 3: Beispiel-Content-Creator (Wiederhole nach Bedarf) -->
    <div class="creator-box">
      <img class="creator-img" src="https://static-cdn.jtvnw.net/jtv_user_pictures/6a2ff034-4e3a-4e56-b7a9-62e6d3ef24e0-profile_image-300x300.png" alt="Mattes" />
      <div class="creator-info">
        <h3>Jan S.</h3>
        <p>200 Abonnenten auf Twitch</p>
        <a href="https://www.twitch.tv/example2" target="_blank">Zu seinem Twitch-Kanal</a>
      </div>
    </div>
  </section>

</body>
</html>
