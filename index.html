<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GHT E-Sports</title>
  <style>
    /* Hintergrundbild */
    .background-logo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('logo+lila.png') center/cover no-repeat;
      opacity: 0.15;
      z-index: -1;
    }

    /* Allgemeiner Stil */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #eee;
      background-color: #222;
    }

    /* Header */
    header {
      background-color: #333;
      color: #fff;
      padding: 40px 20px 30px;
      text-align: center;
      position: relative;
      border-top: 4px solid #fff;
      border-bottom: 4px solid #fff;
    }

    /* Titel */
    .under-construction {
      text-align: center;
      margin-top: 50px;
      font-size: 32px;
      font-weight: bold;
      color: #ccc;
    }

    /* Content Creator Bereich */
    .content-creators {
      display: flex;
      flex-direction: column;
      gap: 30px;
      margin-top: 50px;
      padding: 20px;
      align-items: center;
    }

    .creator-box {
      width: 80%;
      padding: 20px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: transform 0.3s ease;
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
      text-decoration: none;
    }

    .creator-box:hover {
      transform: scale(1.05);
    }

    /* Farbanpassungen */
    .twitch {
      background: linear-gradient(90deg, white 40%, #9146FF 60%);
      color: black;
      border: 3px solid black;
    }

    .youtube {
      background: linear-gradient(90deg, white 40%, #FF0000 60%);
      color: black;
      border: 3px solid black;
    }

    /* FÃ¼r Justin_zockt: Komplett rot mit schwarzem Rand */
    .youtube-full {
      background: #FF0000;
      color: white;
      border: 3px solid black;
    }

    /* Strich zwischen Bereichen */
    .divider {
      height: 4px;
      width: 100%;
      background-color: black;
      margin: 10px 0;
    }

    .creator-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid black;
    }

    .creator-info {
      flex-grow: 1;
      text-align: center;
    }

    .platform-icons {
      display: flex;
      gap: 15px;
    }

    .platform-icons a {
      display: block;
      width: 60px;
      height: 60px;
    }

    .platform-icons img {
      width: 100%;
      height: auto;
    }

    /* Logos an der richtigen Seite */
    .left-icons { order: -1; margin-left: 20px; } /* TikTok auf der linken Seite */
    .right-icons { margin-right: 20px; } /* Twitch & YouTube auf der rechten Seite */

    /* Responsive Design */
    @media only screen and (max-width: 768px) {
      .creator-box {
        width: 90%;
        flex-direction: column;
        text-align: center;
      }

      .creator-img {
        margin-bottom: 10px;
      }

      .platform-icons {
        justify-content: center;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="background-logo"></div>

  <header>
    <a href="https://GHTsite.github.io/GHT/" target="_blank">
      <h1>GHT E-Sports</h1>
    </a>
  </header>

  <div class="under-construction">
    <h1>Unsere Content Creator</h1>
  </div>

  <section class="content-creators">

    <!-- Creator 1: Mattes -->
    <div class="creator-box twitch">
      <div class="platform-icons left-icons">
        <a href="https://www.tiktok.com/@mattes9711" target="_blank">
          <img src="TikToklogo.png" alt="TikTok">
        </a>
      </div>
      <div class="creator-info">
        <h3>Mattes</h3>
        <p>150 Follower auf Twitch</p>
      </div>
      <div class="platform-icons right-icons">
        <a href="https://www.twitch.tv/mattes9711" target="_blank">
          <img src="Twitchlogo.jpeg" alt="Twitch">
        </a>
      </div>
    </div>

    <div class="divider"></div>

    <!-- Creator 2: Armin -->
    <div class="creator-box twitch">
      <div class="platform-icons left-icons">
        <a href="https://www.tiktok.com/@armin" target="_blank">
          <img src="TikToklogo.png" alt="TikTok">
        </a>
      </div>
      <div class="creator-info">
        <h3>Armin</h3>
        <p>71 Follower auf Twitch</p>
      </div>
      <div class="platform-icons right-icons">
        <a href="https://www.twitch.tv/therealarmin__" target="_blank">
          <img src="Twitchlogo.jpeg" alt="Twitch">
        </a>
      </div>
    </div>

    <div class="divider"></div>

    <!-- Creator 3: Justin_zockt (Komplett rot, nur YouTube-Logos als Links) -->
    <div class="creator-box youtube-full">
      <div class="platform-icons left-icons">
        <a href="https://www.youtube.com/c/MarcyMcWhy" target="_blank">
          <img src="youtubelogo.webp" alt="YouTube">
        </a>
      </div>
      <div class="creator-info">
        <h3>Justin_zockt</h3>
        <p>60 Follower auf YouTube</p>
      </div>
      <div class="platform-icons right-icons">
        <a href="https://www.youtube.com/c/MarcyMcWhy" target="_blank">
          <img src="youtubelogo.webp" alt="YouTube">
        </a>
      </div>
    </div>

  </section>

</body>
</html>
